<!-- polls/templates/polls/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=10, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Questions</title>
    <style>
        .question-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- User's name display in the top right corner -->
    {% if user.is_authenticated %}
        <div class="user-info">
            Welcome, {{ user.username }}!
        </div>
    {% endif %}

    <div class="question-container">
   <ul class="list-group w-60 mx-auto"> <!-- Added w-75 for width and mx-auto to center -->
       {% for question in latest_question_list %}
           <li class="list-group-item text-center"> <!-- Added text-center and fs-4 for bigger font -->
               <a href="{% url 'polls:detail' question.id %}" class="display-4 mb-4 text-center">
                   {{ question.question_text }}
               </a>
           </li>
       {% empty %}
           <li class="list-group-item text-muted text-center">No questions available.</li>
       {% endfor %}
   </ul>
</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
